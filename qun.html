<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qun incremental v2</title>
</head>
<body>
    <h1 align="center" style="font-size: 50px;font-family:cursive;color:#00f;">You have <span id="q"></span> quns.</h1>
    <img id="qun" src="qun.png" width="200px" height="200px" style=" display: block;margin-left: auto;margin-right: auto;" onclick="f()" />
    <div style="text-align: center;">
    <button onclick="g()" style="background-image:url('qun.png'); width:200px;height:100px;color:rgb(255, 0, 0);font-family:cursive;font-size:25px;">more qun<br>103 quns<br><span id="u1"></span>/10</button>
    </div>
    <script>
        var t = 0;
        var q = 0;
        var qm = 1;
        const u = [0,0];
        setInterval(wait,50);
        function wait() {
            t += 1
            document.getElementById("qun").style.width = (Math.sin(Math.log(q+Math.E)*t/50)+2)*50*Math.log10(q+10) + "px";
            document.getElementById("q").innerHTML = q;
            document.getElementById("u1").innerHTML = u[0];
        }
        function f() {
            q += qm;
        }
        function g() {
            if (q >= 103 && u[0] < 10) {
                qm += 1
                q -= 103
                u[0] += 1;
            }
        }
    </script>
</body>
</html>
